    <script>

        player1 = prompt("Enter your name player one.", "Enter Here");
        player1 = alert("Hello, " +player1);

        for (var i = 0; i < 3; i++) {
          var player1;
          var score = [0, 0];

          var sportsQ = [" which country was the first to win the world cup?", "which nfl player has the most super bowl rings at six?", "which county has the most all ireland hurling titles?"]


          var t1 = prompt("  Enter go if you want to recieve a topic", "Enter Here");

          if(t1 === "go"){

            msge = alert("your topic is, " +topics);
          }

    function change(){
      document.getElementById("head").innerHTML = "just to pass the time";

      var img = document.createElement("img");

      document.getElementById("body").appendChild(img);

    function normal() {
      document.getElementById("head").innerHTML = "let's play!!!!";
      document.getElementById("colorchange").style.color = "blue";
